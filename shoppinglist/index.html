<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="shopping-list">
      <header class="header linear-gradient">
        Shopping List
      </header>
      <ul class="item-list">
        <li class="item-row" data-id="0">
          <div class="item" data-id="0">
            <span class="item-text" data-id="0">milk</span>
            <button class="item-delete-icon" data-id="0">
              <i class="fas fa-trash-alt" data-id="0"></i>
            </button>
          </div>
          <div class="item-divider"></div>
        </li>
        <li class="item-row" data-id="1">
          <div class="item" data-id="1">
            <span class="item-text" data-id="1">pineapple</span>
            <button class="item-delete-icon" data-id="1">
              <i class="fas fa-trash-alt" data-id="1"></i>
            </button>
          </div>
          <div class="item-divider"></div>
        </li>
        <li class="item-row" data-id="2">
          <div class="item" data-id="2">
            <span class="item-text" data-id="2">apple</span>
            <button class="item-delete-icon" data-id="2">
              <i class="fas fa-trash-alt" data-id="2"></i>
            </button>
          </div>
          <div class="item-divider"></div>
        </li>
      </ul>
      <footer class="footer linear-gradient">
        <input class="input-text" type="text" />
        <span class="add-icon">+</span>
      </footer>
    </section>
  </body>
</html>
